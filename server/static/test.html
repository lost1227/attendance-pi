<!DOCTYPE html>
<html>
    <head>
        <style>
            #console {
                min-height: 400px;
                max-height: 600px;
                overflow-y: scroll;
                background-color: #e9e9e9;

                font-family: 'Consolas', 'Courrier New', 'monospace';
            }
        </style>
        <script>
            window.onload = function (event) {
                let form = document.getElementById("enterForm");
                let input = document.getElementById("inputBox");
                let pageConsole = document.getElementById("console");

                function writeToConsole(msg) {
                    let element = document.createElement("div");
                    element.class = "consoleLine";
                    element.innerText = msg;
                    pageConsole.append(element);
                }

                let socket = new WebSocket("ws://" + document.location.hostname + ":" + document.location.port + "/ws");

                socket.onmessage = (message) => {
                    writeToConsole("-> " + message.data);
                }

                form.onsubmit = (event) => {
                    event.preventDefault();

                    let data = input.value;
                    input.value = "";

                    writeToConsole("<- " + data);

                    socket.send(data);

                    return false;
                };

            };
        </script>
    </head>
    <body>
        <div id="console"></div>
        <form id="enterForm">
            <input id="inputBox">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
